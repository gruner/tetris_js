<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris Demo</title>
    <style type="text/css">
    	body: {
    		background: #ccc;
    		margin: 40px;
    	}
    </style>
</head>
<body>
    <canvas class="tetris" width="300" height="660"></canvas>
    <script src="js/tetris.min.js"></script>
    <script>
        var el = document.getElementsByClassName('tetris'),
            i,
            iMax = el.length
            ;

        for (i = 0; i < iMax; i++) {
            if (el[i].nodeName == 'CANVAS') {
                var tetris = new Tetris(el[i]);
                tetris.run();
                break;
            }
        }
    </script>
</body>
</html
